<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>MOVIES</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">	
<link href="css/framework7.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">	
</head>

<body>
	<div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main view-init">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner navbar-color">
				
				<div class="left">
				
				<a class="link icon-only back"><i class="icon icon-back"></i></a>
		</div>
		<div class="title">
		MOVIES
		</div>
            </div>
          </div>
			
			
			
			
		<!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="#" class="link">Link 1</a>
              <a href="#" class="link">Link 2</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
			  <div class="block-title">
			 
				  
		<section id="new-release">
			<article class="block">
				<h3>New Release</h3>
			<div class="row">
				<div class="col-50">
					
					
					<article class="card">
						<a href="/producto/">
						
						<div class="card-content">
						<img src="img/transformers.jpg" class="img-responsive center-block">
						</div>
						<div class="card-header">
						Transformers
						</div>
						<div class="card-footer">
					English - Action
						</div>
						</a>
					</article>
						
				</div>
				
				
				<div class="col-50">
					<article class="card">
					
						<div class="card-content">
						<img src="img/civil-war.jpg" class="img-responsive center-block">
						</div>
						<div class="card-header">
						Captain America
						</div>
						<div class="card-footer">
					English - Action
						</div>
					</article>
				</div>
				</div>
				</article>
				
			</section>	
				  
		<section id="blockbuster">
			<article class="block">
				<h3>Blockbuster</h3>
			<div class="row">
				<div class="col-50">
					
					
					<article class="card">
						<a href="/deadpool/">
						
						<div class="card-content">
						<img src="img/avengers.jpg" class="img-responsive center-block">
						</div>
						<div class="card-header">
						Avengers
						</div>
						<div class="card-footer">
					English - Action
						</div>
						</a>
					</article>
						
				</div>
				
				
				<div class="col-50">
					<article class="card">
					<a href="/deadpool/">
						<div class="card-content">
						<img src="img/deadpool.jpg" class="img-responsive center-block">
						</div>
						<div class="card-header">
						Deadpool
						</div>
						<div class="card-footer">
					English - Action
						</div>
						</a>
					</article>
				</div>
				</div>
				</article>
				
			</section>		  
			  </div>
			  
			  
          </div>
        </div>
      </div>
    </div>	
	<script src="js/framework7.min.js"></script>
	<script src="js/my-app.js"></script>
</body>
</html>
